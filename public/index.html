<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FakeShop Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand">FakeShop Pro</a>
            <a class="nav-link text-light" id="logout-link" style="display:none;">Logout</a>
        </div>
    </nav>
    <div class="container mt-4">
        <div id="login-section" class="card shadow">
            <div class="card-body">
                <h2 class="text-center">Login</h2>
                <form id="login-form" class="mx-auto" style="max-width:400px;">
                    <input type="text" id="username" class="form-control mb-3" placeholder="Username" required>
                    <input type="password" id="password" class="form-control mb-3" placeholder="Password" required>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
            </div>
        </div>
        <div id="shop-section" class="d-none">
            <div class="alert alert-info text-center">Requests: <span id="counter">0</span>/200</div>
            <ul class="nav nav-tabs justify-content-center mb-4" id="category-tabs">
                <li class="nav-item"><a class="nav-link active" data-category="all">All</a></li>
                <li class="nav-item"><a class="nav-link" data-category="electronics">Electronics</a></li>
                <li class="nav-item"><a class="nav-link" data-category="clothing">Clothing</a></li>
                <li class="nav-item"><a class="nav-link" data-category="books">Books</a></li>
            </ul>
            <div class="row row-cols-1 row-cols-md-3 g-4" id="products-row"></div>
        </div>
        <div id="admin-section" class="d-none">
            <h2 class="text-center">Admin Dashboard</h2>
            <table class="table table-striped">
                <thead class="table-dark"><tr><th>ID</th><th>User</th><th>Purchases</th><th>Requests</th></tr></thead>
                <tbody id="users-table-body"></tbody>
            </table>
        </div>
        <div id="crash-section" class="d-none text-center py-5">
            <div class="alert alert-danger">
                <h1>Server Down!</h1>
                <p>Over 200 requests - real crash. Redeploy to reset.</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script>console.log('Admin hint: username "admin" password "admin123"');</script>
</body>
</html>
